<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
       
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="radio" id="gender_m, gender_f" required>
        <input type="Select" id="cars" placeholder="--Please choose an option--" required>
        <input type="Number" id="age" placeholder="age" required>
        <input type="date" id="dob" placeholder="DOB" required>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <input type="password"  id="password" required placeholder="password">
        <input type="Checkbox"  id="tos" required>
        <button>submit</button>
    </form>
</body>
</html>
